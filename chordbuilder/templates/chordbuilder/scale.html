{% extends 'chordbuilder/base.html' %}

{% block title %}WeeChord{% endblock %}

{% block content %}
	<div class="panel panel-default">
		<table class="table table-bordered">
	        <tbody>
				{% for key, value in chords.items %}
	            <tr>
	            	<th>
	            		{{ key }}
	            	</th>
	                <td>
	                	<ul class="list-inline">
	                	{% for note in value %}
	                    	<li>{{ note }}<li>
	                	{% endfor %}
	                	</ul>
	                </td>
	            </tr>
	            {% endfor %}
	        </tbody>
	    </table>
    </div>
{% endblock %}
