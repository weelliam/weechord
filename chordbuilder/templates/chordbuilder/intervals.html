{% if rows %}
    <table border="1">
        <thead>
            <tr>
                {% for header in headers %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for columns in rows %}
            <tr>
                {% for column in columns %}
                <td>
                    {{ column }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No mode are available.</p>
{% endif %}
